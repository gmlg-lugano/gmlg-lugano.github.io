  text: Our paper <a href="https://arxiv.org/abs/2209.06520">Scalable Spatiotemporal Graph Neural Networks</a> (Cini et al.) won the <strong>best paper award</strong> at the NeurIPS 2022 <a href="https://sites.google.com/view/tglworkshop2022/home">Temporal Graph Learning Workshop</a>!
