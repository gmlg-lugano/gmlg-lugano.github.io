  text: Our paper <a href="https://arxiv.org/abs/2209.06520">Scalable Spatiotemporal Graph Neural Networks</a> (Cini et al.) has been accepted at AAAI 2023!
- date: 2022/09
  text: 'Our papers <a href="https://arxiv.org/abs/2204.11135">AZ-whiteness test: a test for uncorrelated noise on spatio-temporal graphs</a> (Zambon &amp; Alippi) and <a href="https://arxiv.org/abs/2205.13479">Learning to Reconstruct Missing Data from Spatiotemporal Graphs with Sparse Observations</a> (Marisca et al.) have been accepted at NeurIPS 2022!'