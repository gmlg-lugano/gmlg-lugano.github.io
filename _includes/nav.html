<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container px-4">
        <a class="navbar-brand" href="{{site.url}}">
            <img src="{{site.url}}/{{site.navbar.brand.logo}}" width="30" height="30" class="d-inline-block align-top me-2" alt="">
            {{site.navbar.brand.name}}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                {% for item in site.navbar.pages %}
                <li class="nav-item"><a href="{{ item.url | absolute_url }}" class="nav-link {% if item.url == page.url %}active{% endif %}">{{item.icon}} {{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
